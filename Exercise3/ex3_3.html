<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Link States Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    a:link {
      color: blue;
      text-decoration: none;
    }

    a:visited {
      color: purple;
    }

    a:hover {
      color: green;
      text-decoration: underline;
    }

    a:active {
      color: red;
    }

    .link-container {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>Link States Demo</h1>
  <p>Hover over the link, click it, and revisit it to see all link states.</p>

  <div class="link-container">
    <a href="">Visit Example.com</a>
  </div>

</body>
</html>
