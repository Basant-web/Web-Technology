<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tooltip on Submit Button</title>
  <style>
    .tooltip {
      position: relative;
      display: inline-block;
    }

    .tooltip .tooltiptext {
      visibility: hidden;
      width: 160px;
      background-color: black;
      color: #fff;
      text-align: center;
      padding: 5px;
      border-radius: 6px;

      position: absolute;
      bottom: 125%; 
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;

      opacity: 0;
      transition: opacity 0.3s;
    }

    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Tooltip on Submit Button</h2>

  <form>
    <div class="tooltip">
      <button type="submit">Submit</button>
      <div class="tooltiptext">Click to submit your form</div>
    </div>
  </form>

</body>
</html>
